services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: amr-engine:latest
    environment:
      - AMR_RULES_PATH=amr_engine/rules/eucast_v_2025_1.yaml
      # ADMIN_TOKEN should be set via secrets or environment variable
      # - ADMIN_TOKEN=secure-token-here
      - LOG_LEVEL=INFO
    ports:
      - "8081:8080"
  tests:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: test
    image: amr-engine:test
    command: ["pytest", "-q", "--maxfail=1", "--disable-warnings"]
    environment:
      - AMR_RULES_PATH=amr_engine/rules/eucast_v_2025_1.yaml
      # ADMIN_TOKEN should be set via secrets or environment variable
      # - ADMIN_TOKEN=secure-token-here

