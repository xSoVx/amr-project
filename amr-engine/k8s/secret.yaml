apiVersion: v1
kind: Secret
metadata:
  name: amr-admin-credentials
  namespace: default
  labels:
    app: amr-engine
    component: admin-credentials
type: Opaque
data:
  # This should be replaced with a secure, base64-encoded token in production
  # Generate with: openssl rand -base64 32 | base64 -w 0
  # admin-token: <base64-encoded-secure-token>
  admin-token: ""
stringData:
  # Use stringData for easier management - K8s will base64 encode automatically
  # Replace with actual secure token before deployment
  admin-token: "REPLACE_WITH_SECURE_TOKEN_BEFORE_DEPLOYMENT"
---
# Example of how to generate a secure token:
# kubectl create secret generic amr-admin-credentials \
#   --from-literal=admin-token=$(openssl rand -base64 32) \
#   --dry-run=client -o yaml > secret.yaml