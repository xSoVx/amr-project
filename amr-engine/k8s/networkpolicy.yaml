apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: amr-engine-network-policy
  labels:
    app: amr-engine
spec:
  podSelector:
    matchLabels:
      app: amr-engine
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  # Allow traffic from ingress controllers
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-system
    ports:
    - protocol: TCP
      port: 8080
  
  # Allow traffic from monitoring systems
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring-system
    ports:
    - protocol: TCP
      port: 8080
  
  # Allow traffic from same namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: default
    ports:
    - protocol: TCP
      port: 8080
  
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  
  # Allow HTTPS for external FHIR profile validation
  - to: []
    ports:
    - protocol: TCP
      port: 443
  
  # Allow HTTP for OAuth2 validation
  - to: []
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 8080