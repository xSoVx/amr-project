apiVersion: v1
kind: Service
metadata:
  name: amr-engine
  labels:
    app: amr-engine
spec:
  selector:
    app: amr-engine
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  type: ClusterIP
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: amr-engine-headless
  labels:
    app: amr-engine
spec:
  selector:
    app: amr-engine
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  clusterIP: None
  type: ClusterIP