apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: amr-engine-ingress
  namespace: amr-engine
  labels:
    app: amr-engine
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: amr-engine.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: amr-engine-service
            port:
              number: 80