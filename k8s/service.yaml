apiVersion: v1
kind: Service
metadata:
  name: amr-engine-service
  namespace: amr-engine
  labels:
    app: amr-engine
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: amr-engine
---
apiVersion: v1
kind: Service
metadata:
  name: amr-engine-nodeport
  namespace: amr-engine
  labels:
    app: amr-engine
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30080
    protocol: TCP
    name: http
  selector:
    app: amr-engine